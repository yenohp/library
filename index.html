<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;0,900;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
    <title>TOP | Project: Library</title>
</head>

<body>
    <div class="header">
        <span class="logo">library . . .</span>
    </div>
    <div class="content">
        <button class="addBook">+ Add Book</button>
        <div class="modal">
            <div class="modalContent">
                <span class="closeButton">&times;</span>
                <form action="" id="inputs">
                    <label for="title">Title</label>
                    <input type="text" name="title" class="title">

                    <label for="author">Author</label>
                    <input type="text" name="author" class="author">

                    <label for="pages">Pages</label>
                    <input type="number" name="pages" class="pages">

                    <label for="read">Read</label>
                    <input type="checkbox" name="read" class="read">
                    <input type="submit" class="submitButton">
                </form>
            </div>
        </div>
    </div>
    <footer>

    </footer>
</body>


</html>
